# Run command via ssh

name: Command via SSH

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ls -a via OPEN SSH Private Key
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: ls -a
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: aangelo
          password: ${{ secrets.PASSWORD }}